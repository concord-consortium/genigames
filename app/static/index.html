<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/ember-defaults.css">
  <link rel="stylesheet" href="css/game.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

<body>
  <script type="text/x-handlebars">
    <div id="background">
      <div id="container">
        <div id="parent-fathers-pool">
          {{#each GG.parentController.males}}
            {{#view GG.DrakeView contentBinding="this" clickToBecomeParent="true" width="120"}}{{/view}}
          {{/each}}
        </div>
        <div id="parent-mothers-pool">
          {{#each GG.parentController.females}}
            {{#view GG.DrakeView contentBinding="this" clickToBecomeParent="true" width="120"}}{{/view}}
          {{/each}}
        </div>
        <div id="breeder">
          <button {{action "breedDrake" target="GG.breedingController"}} id="breed-button">Breed</button>
          <div id="mother">
            {{#with GG.breedingController.mother}}
              {{#view GG.DrakeView contentBinding="this" width="100"}}{{/view}}
            {{/with}}
          </div>
          <div id="father">
            {{#with GG.breedingController.father}}
              {{#view GG.DrakeView contentBinding="this" width="100"}}{{/view}}
            {{/with}}
          </div>
          <div id="child">
            {{#with GG.breedingController.child}}
              {{#view GG.DrakeView contentBinding="this" width="100"}}{{/view}}
            {{/with}}
          </div>
        </div>
        <div id="offspring-pool">
          {{#each GG.offspringController}}
            {{#view GG.DrakeView contentBinding="this"}}{{/view}}
          {{/each}}
        </div>
      </div>
    </div>
  </script>

  <script src="/biologica/geniverse/geniverse.nocache.js" type="text/javascript"></script>
  <script src="js/app.js"></script>
</body>
</html>
